<html>
	<head>
		<title>Wikipedia viewer</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="resources/app.css" />

		<script src="https://use.fontawesome.com/4e13531aca.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="app-name">
				<h2>Wikipedia viewer</h2>
			</div>
			<br>
			<div class="row">
				<div class="col-md-6 col-md-offset-4">
					<form role="form" class="form-inline">
						<input type="text" class="form-control" id="search-text" placeholder="Search...">
						<button type="submit" class="btn btn-primary" id="search">
							<span><i class="fa fa-search fa-2x"></i></span>
						</button>		
					</form>
				</div>
			</div>
		</div>
		
		<script src="https://code.jquery.com/jquery-3.1.1.js"
			integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous">
		</script>

		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.0/vue.js"></script>

		<script src="resources/app.js"></script>
	</body>
</html>
